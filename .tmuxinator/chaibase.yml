# ~/.tmuxinator/chaibase.yml

name: chaibase
tmux_options: -f ~/.tmux.conf
windows:

  - chaibase:
      pre: chaibase
      layout: even-horizontal
      panes:
        - server: ./manage.py runserver
        - cmd: git status

  - chaibase-ember:
      pre: chaibase-ember
      layout: even-horizontal
      panes:
        - server: ember serve
        - cmd: git status

  - chaibase-agent:
      pre: chaibase-agent
      layout: even-horizontal
      panes:
        - server: python app.py
        - cmd: git status

  - chaibase-sass:
      pre: chaibase-sass
      layout: even-horizontal
      panes:
        - server: time
        - cmd: git status


